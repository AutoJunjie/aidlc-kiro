version: '3.8'

# Development environment - only runs PostgreSQL
# Backend and frontend run locally for hot-reload development

services:
  postgres:
    image: postgres:15-alpine
    container_name: xholacracy-postgres-dev
    environment:
      POSTGRES_DB: xholacracy
      POSTGRES_USER: holacracy_user
      POSTGRES_PASSWORD: holacracy_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U holacracy_user -d xholacracy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
